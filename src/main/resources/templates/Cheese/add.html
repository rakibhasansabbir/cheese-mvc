<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"> Default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">ID</label>
        <input class="form-control" id="desc-field" type="text" name="ID" />
    </div>
    <div class="form-group">
        <label for="desc-field">Email</label>
        <input class="form-control" id="email-field" type="text" name="Email" />
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
